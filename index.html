<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-elements"></div>

    <div class="container">
        <h1 id="valentineTitle">Loading...</h1>
        
        <div id="musicControls" class="music-controls">
            <button id="musicToggle" class="music-btn">üéµ Play Music</button>
            <audio id="bgMusic" loop>
                <source id="musicSource" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="question-section" id="question1">
            <h2 id="question1Text"></h2>
            <div class="btn-group">
                <button class="cute-btn" onclick="showNextQuestion(2)" id="yesBtn1"></button>
                <button class="cute-btn" onclick="moveButton(this)" id="noBtn1"></button>
            </div>
        </div>

        <div class="question-section hidden" id="question2">
            <h2 id="question2Text"></h2>
            <div class="btn-group">
                <button class="cute-btn" onclick="showNextQuestion(3)" id="yesBtn2"></button>
                <button class="cute-btn" onclick="moveButton(this)" id="noBtn2"></button>
            </div>
        </div>

        <div class="question-section hidden" id="question3">
            <h2 id="question3Text"></h2>
            
            <div class="love-meter">
                <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                <p>
                    <span class="love-value-container">
                        <span id="startText"></span> 
                        (<span id="loveValue">100</span>%)
                    </span>
                    <span id="extraLove" class="hidden"></span>
                </p>
            </div>

            <button class="cute-btn" onclick="showNextQuestion(4)" id="nextBtn3"></button>

            <div class="secret-answer" style="margin-top: 20px;">
                <button class="cute-btn special" onclick="showSecretDate()" id="secretAnswerBtn" style="font-size: 0.8rem; opacity: 0.7;"></button>
            </div>
        </div>

        <div class="question-section hidden" id="question4">
            <h2 id="question4Text"></h2>
            <div class="btn-group">
                <button class="cute-btn final-yes" onclick="showNextQuestion(5)" id="yesBtn4"></button>
                <button class="cute-btn" onclick="moveButton(this)" id="noBtn4"></button>
            </div>
        </div>

        <div class="question-section hidden" id="question5">
            <h2 id="question5Text"></h2>
            <div class="btn-group">
                <button class="cute-btn" onclick="celebrate()" id="yesBtn5"></button>
                <button class="cute-btn" onclick="celebrate()" id="noBtn5"></button>
            </div>
        </div>

        <div class="celebration hidden" id="celebration">
            <h2 id="celebrationTitle"></h2>
            <p class="celebration-text" id="celebrationMessage"></p>
            <p class="celebration-text" id="celebrationEmojis"></p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="theme.js"></script>
    
    <script>
        // Simple function to handle switching between the 5 questions
        function showNextQuestion(nextId) {
            // Hide all questions
            document.querySelectorAll('.question-section').forEach(q => q.classList.add('hidden'));
            // Show the next one
            const nextQuestion = document.getElementById('question' + nextId);
            if (nextQuestion) {
                nextQuestion.classList.remove('hidden');
            }
        }

        // Function for the Secret Button (Question 3)
        function showSecretDate() {
            alert("Date Treat Unlocked! üìÖüíñ\nSee you after exams!");
            showNextQuestion(4); // Skip to the proposal
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
